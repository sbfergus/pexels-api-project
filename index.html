<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels Api Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav>
        <a href="">
            <img class='logo' src="images/PicHunter-logo.png" alt="PicHunter Logo">
        </a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
    </nav>
   
    <div class="grid-container"> 

        <div class="related-btns-container">
            
        </div>

        <div>
            <h1 class="gallery-title">Nature Images</h1>
        </div>

        <div class="gallery-options-container">
            <div class="photos-option-container">
                    <h3>Photos<span>167.4K</span></h3>
            </div>
            <div class="filters">
                <img class="filter-icon rotate" 
                    src="images/filter.png"
                    alt="filter">
                <h3>Filters</h3>
            </div>
        </div>
        
        <div class="filter-dropdown">
            <div class="filter-option">
                <label for="orientations"></label>
                <select name="orientation" id="orientations">
                    <option value="All Orientations">All Orientations</option>
                    <option value="Horizontal">Horizontal</option>
                    <option value="Vertical">Vertical</option>
                </select>
            </div>
            <div class="filter-option">
                <label for="sizes"></label>
                <select name="size" id="sizes">
                    <option value="All Sizes">All Sizes</option>
                    <option value="Large">Large</option>
                    <option value="Medium">Medium</option>
                    <option value="Small">Small</option>
                </select>
            </div>
        </div>

        <div class="grid">

        </div>

    </div>    
    
    <script src="index.js"></script>
    <script src="masonary.js"></script>
    <script src="imagesloaded.js"></script>
</body>
</html>
